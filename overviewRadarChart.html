  <script>
    function changeOntology(type){
      var ontologyLabel = d3.select('#ontologyLabel');
      if(type == "general") {
        ontologyLabel.text('General Ontology');
        render(data_generalOnt);
      } else if (type == "expert") {
        ontologyLabel.text('Expert Ontology');
        render(data_expertOnt);
      } else {
        console.log('wrong parameter to changeOntology('+type+"')");
      }
    }
  </script>

  <!-- scaling value for radar chart -->
  <script>
    function scaleValues(data) {
      var scaledData = [];
      //Copying array and object by value;
      data.forEach(function(d,i){
        var newD = {className: "", axes: []};
        //copy className
        newD.className = d.className;
        //copy axes
        d.axes.forEach(function(axis){
          var newAxis = {};
          Object.assign(newAxis, axis);
          newD.axes.push(newAxis);
        });
        scaledData.push(newD);
      });

      
      console.log('Setting scales for overview radar chart.');
      var successScale = d3.scale.linear()
          .domain([0, 1])
          .range([0, 100])
          .nice();
      var taskTimeScale = d3.scale.linear()
          .domain([0, 36])
          .range([0, 100])
          .nice();
      var totalFixScale = d3.scale.linear()
          .domain([0, 4300])
          .range([0, 100])
          .nice();
      var scanPathScale = d3.scale.linear()
          .domain([0, 550000])
          .range([0, 100])
          .nice();
      var saccadicLengthScale = d3.scale.linear()
          .domain([0, 151])
          .range([0, 100])
          .nice();
      var convexAreaScale = d3.scale.linear()
          .domain([0, 4100])
          .range([0, 100])
          .nice();
      var totalClickScale = d3.scale.linear()
          .domain([0, 750])
          .range([0, 100])
          .nice();

      scaledData.forEach(function(d,i){
        d.axes.forEach(function(axis){
          if (axis.axis == "success"){
            axis.value = successScale(axis.value);
          }
          else if (axis.axis == "time"){
            axis.value = taskTimeScale(axis.value);
          }
          else if (axis.axis == "fixations"){
            axis.value = totalFixScale(axis.value);
          }
          else if (axis.axis == "avg saccadic length"){
            axis.value = saccadicLengthScale(axis.value);
          }
          else if (axis.axis == "convexhull area"){
            axis.value = convexAreaScale(axis.value);
          }
          else if (axis.axis == "clicks"){
            axis.value = totalClickScale(axis.value);
          }
          else if (axis.axis == "scanpath"){
            axis.value = scanPathScale(axis.value);
          }
        });
      });
      console.log('scaled data:');
      console.log(scaledData);
      return scaledData;
    }
  </script>
  
  <!-- radar chart configuration -->
  <script>
    RadarChart.defaultConfig.color = function() {};
    RadarChart.defaultConfig.radius = 5;
    RadarChart.defaultConfig.w = 500;
    RadarChart.defaultConfig.h = 500;
    RadarChart.defaultConfig.transitionDuration = 500;
    // RadarChart.defaultConfig.minValue = 0;
    // RadarChart.defaultConfig.maxValue = 100;
    RadarChart.defaultConfig.factorLegend = 1;
  </script>

  <!-- rendering radar chart -->
  <script>
    function render(data) {
      var scaledData = scaleValues(data);

      var chart = RadarChart.chart();
      var cfg = chart.config(); // retrieve default config
      var svg = d3.select('#overviewRadarSVG')
        .attr('width', cfg.w + cfg.w + 50)
        .attr('height', cfg.h + cfg.h / 4);
      svg.select('#radarG')
        .classed('single', 1)
        .datum(scaledData).call(chart);

      var legendG = d3.select('#legendG');
      legendG.append('circle').attr('class','tree circle');
      legendG.attr('transform',`translate(${cfg.w},10)`);
    }

    render(data_generalOnt);
  </script>

</body>
